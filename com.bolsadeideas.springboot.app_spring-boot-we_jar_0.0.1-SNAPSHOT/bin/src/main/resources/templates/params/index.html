<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Enviar Parametros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Enviar Parametros del Request HTTP GET - URL</h1>
        <ul>
            <li>
                <a th:href="@{/params/string(texto='Hola Eva')}">Strings /param/string?texto=Hola Eva</a>
            </li>
            <li>
                <a th:href="@{/params/string(texto='Que tal bb!!')}">Strings /param/string?texto=Que tal bb!!</a>
            </li>
            <li>
                <a th:href="@{/params/mix-params(saludo='Como estas Eva?', numero=7)}">Strings /param/mix-params?saludo='Como estas Eva?'&numero=7</a>
            </li>
            <li>
                <a th:href="@{/params/mix-params-request(saludo='Como estas Eva?', numero=7)}">Strings /param/mix-params-request?saludo='Como estas Eva?'&numero=7</a>
            </li>
        </ul>
    </body>
</html>
